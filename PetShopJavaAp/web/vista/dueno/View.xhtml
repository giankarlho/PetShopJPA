<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DuenoViewDlg" widgetVar="DuenoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewDuenoTitle}">
            <h:form id="DuenoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{duenoController.selected != null}">
                        <h:outputText value="#{vista.ViewDuenoLabel_idDueno}"/>
                        <h:outputText value="#{duenoController.selected.idDueno}" title="#{vista.ViewDuenoTitle_idDueno}"/>
                        <h:outputText value="#{vista.ViewDuenoLabel_nombre}"/>
                        <h:outputText value="#{duenoController.selected.nombre}" title="#{vista.ViewDuenoTitle_nombre}"/>
                        <h:outputText value="#{vista.ViewDuenoLabel_dni}"/>
                        <h:outputText value="#{duenoController.selected.dni}" title="#{vista.ViewDuenoTitle_dni}"/>
                        <h:outputText value="#{vista.ViewDuenoLabel_email}"/>
                        <h:outputText value="#{duenoController.selected.email}" title="#{vista.ViewDuenoTitle_email}"/>
                        <h:outputText value="#{vista.ViewDuenoLabel_nacimiento}"/>
                        <h:outputText value="#{duenoController.selected.nacimiento}" title="#{vista.ViewDuenoTitle_nacimiento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="DuenoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
