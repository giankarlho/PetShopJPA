<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vista.ListDuenoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DuenoListForm">
                <p:panel header="#{vista.ListDuenoTitle}">
                    <p:dataTable id="datalist" value="#{duenoController.items}" var="item"
                                 selectionMode="single" selection="#{duenoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDueno}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDuenoTitle_idDueno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDueno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDuenoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDuenoTitle_dni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDuenoTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListDuenoTitle_nacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.nacimiento}" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nro. Mascotas"/>
                            </f:facet>
                            <h:outputText value="#{item.nroMascotas}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{duenoController.prepareCreate}" update=":DuenoCreateForm" oncomplete="PF('DuenoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":DuenoViewForm" oncomplete="PF('DuenoViewDialog').show()" disabled="#{empty duenoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":DuenoEditForm" oncomplete="PF('DuenoEditDialog').show()" disabled="#{empty duenoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{duenoController.destroy}" update=":growl,datalist" disabled="#{empty duenoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
