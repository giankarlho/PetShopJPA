<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MascotaViewDlg" widgetVar="MascotaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewMascotaTitle}">
            <h:form id="MascotaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mascotaController.selected != null}">
                         <h:outputText value="#{mascotaController.selected.idMascota}" title="#{vista.ViewMascotaTitle_idMascota}"/>
                        <h:outputText value="#{vista.ViewMascotaLabel_dueno}"/>
                        <h:outputText value="#{mascotaController.selected.dueno}" title="#{vista.ViewMascotaTitle_dueno}"/>
                        <h:outputText value="#{vista.ViewMascotaLabel_nombre}"/>
                        <h:outputText value="#{mascotaController.selected.nombre}" title="#{vista.ViewMascotaTitle_nombre}"/>
                        <h:outputText value="#{vista.ViewMascotaLabel_raza}"/>
                        <h:outputText value="#{mascotaController.selected.raza}" title="#{vista.ViewMascotaTitle_raza}"/>
                        <h:outputText value="#{vista.ViewMascotaLabel_tipo}"/>
                        <h:outputText value="#{mascotaController.selected.tipo}" title="#{vista.ViewMascotaTitle_tipo}"/>
                        <h:outputText value="#{vista.ViewMascotaLabel_idMascota}"/>
                       
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="MascotaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
