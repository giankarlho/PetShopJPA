<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MascotaCreateDlg" widgetVar="MascotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateMascotaTitle}">
            <h:form id="MascotaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mascotaController.selected != null}">
                         <p:outputLabel value="#{vista.CreateMascotaLabel_idMascota}" for="idMascota" />
                        <p:inputText id="idMascota" value="#{mascotaController.selected.idMascota}" title="#{vista.CreateMascotaTitle_idMascota}" />
                        <p:outputLabel value="#{vista.CreateMascotaLabel_dueno}" for="dueno" />
                        <p:selectOneMenu id="dueno" value="#{mascotaController.selected.dueno}" >
                            <f:selectItems value="#{duenoController.itemsAvailableSelectOne}"
                                           var="duenoItem"
                                           itemValue="#{duenoItem}"
                                           itemLabel="#{duenoItem.nombre}"
                                           />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{vista.CreateMascotaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{mascotaController.selected.nombre}" title="#{vista.CreateMascotaTitle_nombre}" />
                        <p:outputLabel value="#{vista.CreateMascotaLabel_raza}" for="raza" />
                        <p:inputText id="raza" value="#{mascotaController.selected.raza}" title="#{vista.CreateMascotaTitle_raza}" />
                        <p:outputLabel value="#{vista.CreateMascotaLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{mascotaController.selected.tipo}" >
                            <f:selectItems value="#{tipoMascotaController.itemsAvailableSelectOne}"
                                           var="tipoItem"
                                           itemValue="#{tipoItem}"
                                           itemLabel="#{tipoItem.nombre}"
                                           />
                        </p:selectOneMenu>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mascotaController.create}" value="#{vista.Save}" update="display,:MascotaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MascotaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="MascotaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
