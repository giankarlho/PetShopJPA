<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfiguracionViewDlg" widgetVar="ConfiguracionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewConfiguracionTitle}">
            <h:form id="ConfiguracionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configuracionController.selected != null}">
                        <h:outputText value="#{vista.ViewConfiguracionLabel_clave}"/>
                        <h:outputText value="#{configuracionController.selected.clave}" title="#{vista.ViewConfiguracionTitle_clave}"/>
                        <h:outputText value="#{vista.ViewConfiguracionLabel_valor}"/>
                        <h:outputText value="#{configuracionController.selected.valor}" title="#{vista.ViewConfiguracionTitle_valor}"/>
                        <h:outputText value="#{vista.ViewConfiguracionLabel_tipoValor}"/>
                        <h:outputText value="#{configuracionController.selected.tipoValor}" title="#{vista.ViewConfiguracionTitle_tipoValor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="ConfiguracionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
