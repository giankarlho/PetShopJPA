<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfiguracionCreateDlg" widgetVar="ConfiguracionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateConfiguracionTitle}">
            <h:form id="ConfiguracionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configuracionController.selected != null}">
                        <p:outputLabel value="#{vista.CreateConfiguracionLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{configuracionController.selected.clave}" title="#{vista.CreateConfiguracionTitle_clave}" required="true" requiredMessage="#{vista.CreateConfiguracionRequiredMessage_clave}"/>
                        <p:outputLabel value="#{vista.CreateConfiguracionLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{configuracionController.selected.valor}" title="#{vista.CreateConfiguracionTitle_valor}" />
                        <p:outputLabel value="#{vista.CreateConfiguracionLabel_tipoDato}" for="tipoDato" />
                        <p:inputText id="tipoDato" value="#{configuracionController.selected.tipoDato}" title="#{vista.CreateConfiguracionTitle_tipoDato}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{configuracionController.create}" value="#{vista.Save}" update="display,:ConfiguracionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConfiguracionCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ConfiguracionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
