<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMascotaViewDlg" widgetVar="TipoMascotaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewTipoMascotaTitle}">
            <h:form id="TipoMascotaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMascotaController.selected != null}">
                        <h:outputText value="#{vista.ViewTipoMascotaLabel_idTipoMascota}"/>
                        <h:outputText value="#{tipoMascotaController.selected.idTipoMascota}" title="#{vista.ViewTipoMascotaTitle_idTipoMascota}"/>
                        <h:outputText value="#{vista.ViewTipoMascotaLabel_nombre}"/>
                        <h:outputText value="#{tipoMascotaController.selected.nombre}" title="#{vista.ViewTipoMascotaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="TipoMascotaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
