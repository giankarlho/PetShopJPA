<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMascotaEditDlg" widgetVar="TipoMascotaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditTipoMascotaTitle}">
            <h:form id="TipoMascotaEditForm">
                <h:panelGroup id="display">

                        <p:inputText disabled="true" id="idTipoMascota" value="#{tipoMascotaController.selected.idTipoMascota}" title="#{vista.EditTipoMascotaTitle_idTipoMascota}" />
                        <p:outputLabel value="#{vista.EditTipoMascotaLabel_nombre}" for="nombre" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMascotaController.update}" value="#{vista.Save}" update="display,:TipoMascotaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoMascotaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="TipoMascotaEditDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
