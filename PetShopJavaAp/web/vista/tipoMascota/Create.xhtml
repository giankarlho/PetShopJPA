<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMascotaCreateDlg" widgetVar="TipoMascotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateTipoMascotaTitle}">
            <h:form id="TipoMascotaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMascotaController.selected != null}">
                        <p:outputLabel value="#{vista.CreateTipoMascotaLabel_idTipoMascota}" for="idTipoMascota" />
                        <p:inputText id="idTipoMascota" value="#{tipoMascotaController.selected.idTipoMascota}" title="#{vista.CreateTipoMascotaTitle_idTipoMascota}" />
                        <p:outputLabel value="#{vista.CreateTipoMascotaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoMascotaController.selected.nombre}" title="#{vista.CreateTipoMascotaTitle_nombre}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMascotaController.create}" value="#{vista.Save}" update="display,:TipoMascotaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoMascotaCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="TipoMascotaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
