<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vista.ListTipoMascotaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoMascotaListForm">
                <p:panel header="#{vista.ListTipoMascotaTitle}">
                    <p:dataTable id="datalist" value="#{tipoMascotaController.items}" var="item"
                                 selectionMode="single" selection="#{tipoMascotaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTipoMascota}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoMascotaTitle_idTipoMascota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoMascota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vista.ListTipoMascotaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vista.Create}" actionListener="#{tipoMascotaController.prepareCreate}" update=":TipoMascotaCreateForm" oncomplete="PF('TipoMascotaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vista.View}" update=":TipoMascotaViewForm" oncomplete="PF('TipoMascotaViewDialog').show()" disabled="#{empty tipoMascotaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vista.Edit}" update=":TipoMascotaEditForm" oncomplete="PF('TipoMascotaEditDialog').show()" disabled="#{empty tipoMascotaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vista.Delete}" actionListener="#{tipoMascotaController.destroy}" update=":growl,datalist" disabled="#{empty tipoMascotaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
